<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VICTRIX 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar" aria-label="Barra de navegação">

        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="17" y2="12"/>
        <line x1="3" y1="18" x2="13" y2="18"/>

    </div>
    <div class="brand">VICTRIX 3D</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1>Impressão &amp; Design 3D</h1>
        <p>Soluções criativas e personalizadas para os teus projetos.</p>
      </div>
    </section>
    <section class="photo-section">
      <img src="fotos/logo.png" alt="Fotografia ou render 3D da VICTRIX" />
    </section>
  </main>
  <footer class="footer">
    <p>VICTRIX 3D &copy; 2025</p>
  </footer>

</html>
