<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VICTRIX 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="height:140px"></div>

  <header class="topbar" aria-label="Barra de navegação">
    <div class="left">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="17" y2="12"/>
        <line x1="3" y1="18" x2="13" y2="18"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="11" cy="11" r="7"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
    </div>

    <div class="brand">VICTRIX 3D</div>

    <div class="right">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M6 7L5 21h14L18 7z"/>
        <path d="M9 7a3 3 0 0 1 6 0"/>
      </svg>
    </div>
  </header>

  <!-- Secção com fotografia -->
  <section class="photo-section">
    <img src="fotos/logo.png" alt="Fotografia ou render 3D da VICTRIX" />
  </section>
</body>
</html>
